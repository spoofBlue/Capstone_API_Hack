<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="See which cities look appealing to you!">
    <title>Check out these cities</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9NlPLHrnlmoxJE5oL7OvN7w37Hz3AeEQ&callback=initMap" async defer></script>
  </head>
  <body>
    <main role="main">
      <section class="search_section">
        <form role="form">
          <button class="search_button" id="search_button" role="button" alt="Open Search Textbox" title="Open Search Textbox"><img src="https://png.icons8.com/metro/50/000000/search.png" alt="Search Icon"></button>
          <input type="text" role="search" placeholder="Type in a city and a state/country..." class="search_textbox hidden" aria-live="assertive" required>
        </form>
      </section>
      <section class="info_section hidden"></section>
      <input type="image" class="exit_button right top hidden" src="https://n6-img-fp.akamaized.net/free-icon/cancel-button_318-80292.jpg" alt="Exit Section" title="Exit Section">
      <div id="map_container" aria-live="off"></div>
      <footer class="hidden"><p>Icon provided by <a href="https://icons8.com" target="_blank">Icons8</a></p></footer>
    </main>
    <script src="cities_database.js"></script>
    <script src="index.js"></script>
  </body>
</html>
